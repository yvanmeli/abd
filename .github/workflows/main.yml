name: CI devops 2023
 
on:
  push:
    branches:
      - main
      - develop
  pull_request:
 
jobs:
  test-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2.5.0
 
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Build and test with Maven
        run: mvn clean verify -f ./simple-api/pom.xml
